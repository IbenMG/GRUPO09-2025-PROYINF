{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Fuentes</title>
    <!-- Vinculación a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Vinculación a tu archivo de estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Agregar Fuentes</h1>
            <p>Ingrese los datos de la nueva fuente de información.</p>
        </header>

        <main>
            <!-- Formulario de ingreso de nueva fuente -->
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" required>
                    <div class="invalid-feedback">Por favor, ingresa el nombre de la fuente.</div>
                </div>

                <div class="mb-3">
                    <label for="url" class="form-label">URL:</label>
                    <input type="url" name="url" class="form-control" id="url" required>
                    <div class="invalid-feedback">Por favor, ingresa una URL válida.</div>
                </div>

                <div class="mb-3">
                    <label for="etiquetas" class="form-label">Etiquetas (separadas por comas):</label>
                    <input type="text" name="etiquetas" class="form-control" id="etiquetas">
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

            <!-- Botón de regreso al inicio -->
            <div class="mt-4">
                <button class="btn btn-secondary" onclick="window.location.href='{% url 'index_fuentes' %}'">Regresar al Inicio</button>
            </div>
        </main>

        <footer class="text-center mt-5">
            <p>Derechos reservados &copy; 2024 VIGIFIA</p>
        </footer>
    </div>

    <!-- Scripts de Bootstrap para validación de formulario -->
    <script>
        // Activa la validación de Bootstrap para los formularios
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
